<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Todo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <h1>Todo List</h1>
        <p>Click on an item to mark it complete &amp; doulbe-click to remove it</p>
    </header>
    <div class="list-container">
        <form>
            <input class="todoText" type="text" name="todoText" placeholder="Enter todo here">
            <button class="todoButton" type="button" name="addItem"><span class="glyphicon glyphicon-plus"></span></button>
        </form>
        <ul class="todos">
        </ul>
    </div>
    <div class="validater">
        <p>Please enter a todo item.</p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script.js" charset="utf-8"></script>
</body>

</html>
